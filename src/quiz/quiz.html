<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="question-number">1/10</h4>
      <div class="question-container">
        Em qual ano foi criado o Javascript ?
      </div>
      <div class="btn-list">
        <button class="btn-answer">Answer 1</button>
        <button class="btn-answer btn-selected">Answer 2</button>
        <button class="btn-answer">Answer 3</button>
        <button class="btn-answer">Answer 4</button>
      </div>
      <button
        class="btn-component btn-green"
        id="next-btn"
        class="next-btn btn hide"
      >
        Responder
      </button>
    </div>
  </body>
</html>
