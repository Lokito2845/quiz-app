<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="leaderboard-title">Leaderboard</h3>
      <div class="container-podium">
        <div class="podium-item">
          <div class="podium-rounded second-podium">JD</div>
          <div>Jon Deh</div>
          <div>9/10</div>
        </div>
        <div class="podium-item">
          <div class="podium-rounded first-podium">DJ</div>
          <div>David James</div>
          <div>10/10</div>
        </div>
        <div class="podium-item">
          <div class="podium-rounded third-podium">M</div>
          <div>Michael</div>
          <div>8/10</div>
        </div>
      </div>
      <div class="remaining-list">
        <div class="remaining-item">4. Nome aqui <span>7/10</span></div>
        <div class="remaining-item">5. Nome aqui <span>7/10</span></div>
        <div class="remaining-item">6. Nome aqui <span>7/10</span></div>
        <div class="remaining-item">7. Nome aqui <span>7/10</span></div>
        <div class="remaining-item">8. Nome aqui <span>7/10</span></div>
      </div>
      <button class="btn-component btn-gold">Novo Jogo</button>
    </div>
  </body>
</html>
